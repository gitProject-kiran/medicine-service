<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Agiliad</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/accounts'"> Project Dashboard </a>
      <a mat-list-item [routerLink]="'/create-account'"> Project Configuration </a>
      <a mat-list-item [routerLink]="'/contacts'"> Webserver Configuration </a>
      <a mat-list-item [routerLink]="'/create-contact'">  Test Information </a>
      <a mat-list-item [routerLink]="'/leads'"> Manual Entry KPI </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf="isHandset$ | async">Agiliad</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <app-chart-dashboard></app-chart-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
